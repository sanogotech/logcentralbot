<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Centralisateur de Logs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="p-3">
    <h1>Centralisateur de Logs</h1>
    <form method="get" class="row g-3 mb-3">
        <div class="col-auto">
            <input type="text" class="form-control" name="tag" placeholder="Tag" value="{{ tag_filter }}" />
        </div>
        <div class="col-auto">
            <select name="level" class="form-select">
                <option value="">Tous les niveaux</option>
                <option value="INFO" {% if level_filter == 'INFO' %}selected{% endif %}>INFO</option>
                <option value="WARNING" {% if level_filter == 'WARNING' %}selected{% endif %}>WARNING</option>
                <option value="ERROR" {% if level_filter == 'ERROR' %}selected{% endif %}>ERROR</option>
            </select>
        </div>
        <div class="col-auto">
            <button class="btn btn-primary" type="submit">Filtrer</button>
        </div>
    </form>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Tag</th>
                <th>Date/Heure</th>
                <th>Niveau</th>
                <th>Message</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log.tag }}</td>
                <td>{{ log.timestamp }}</td>
                <td>{{ log.level }}</td>
                <td>{{ log.message }}</td>
            </tr>
            {% else %}
            <tr><td colspan="4" class="text-center">Aucun log trouv√©</td></tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
